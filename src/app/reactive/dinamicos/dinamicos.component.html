<hr />

<form autocomplete="off">
  <!-- nombre -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" for=""> Nombre </label>
    <div class="col-sm-9">
      <input
        type="text"
        placeholder="Nombre de la persona"
        class="form-control"
      />
      <span class="text-danger form-text"> Este campo es obligatorio </span>
    </div>
  </div>

  <!-- agregar favorito -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" for=""> Agregar </label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          placeholder="Agregar favorito"
          (keyup.enter)="(true)"
          class="form-control"
        />

        <button type="button" (click)="(true)" class="btn btn-outline-primary">
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!-- lista juegos favoritos -->
  <div class="row mb-3">
    <label for="" class="col-sm-3 col-form-label"> Favoritos </label>
    <div class="col-sm-9">
      <!-- <div class="input-group mb-1">
        <input type="text" required class="form-control" />

        <button type="button" class="btn btn-outline-danger">Eliminar</button>
      </div> -->
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button (click)="true" class="btn btn-primary float-end" type="button">Guardar</button>
    </div>
  </div>
</form>
