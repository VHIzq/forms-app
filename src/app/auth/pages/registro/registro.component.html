<h2> Validaciones Reactivas</h2>
<hr>

<div class="row">
  <div class="col">

    <form autocomplete="off" action="">

      <!-- *nombre  -->
      <div class="row mb-3">
        <label for="" class="col-form-label col-sm-3"> Nombre </label>
        <div class="col-sm-9">
          <input
            type="text"
            placeholder="Nombre del usuario"
            class="form-control">
          <span class="form-text text-danger">
            Debe estar en formato de nombre y apellido.
          </span>
        </div>
      </div>

      <!-- *Email  -->
      <div class="row mb-3">
        <label for="" class="col-form-label col-sm-3"> Email </label>
        <div class="col-sm-9">
          <input
            type="email"
            placeholder="Email del usuario"
            class="form-control">
        </div>
      </div>

      <!-- *Username  -->
      <div class="row mb-3">
        <label for="" class="col-form-label col-sm-3"> Username </label>
        <div class="col-sm-9">
          <input
            type="text"
            placeholder="Nickname del usuario"
            class="form-control">
        </div>
      </div>

      <!-- *Password  -->
      <div class="row mb-3">
        <label for="" class="col-form-label col-sm-3"> Password </label>
        <div class="col-sm-9">
          <input
            type="password"
            placeholder="Password del usuario"
            class="form-control">
        </div>
      </div>

      <!-- *Password2  -->
      <div class="row mb-3">
        <label for="" class="col-form-label col-sm-3"> Contraseña </label>
        <div class="col-sm-9">
          <input
            type="password"
            placeholder="Crea tu contraseña"
            class="form-control">
        </div>
      </div>

      <!-- *Password2  -->
      <div class="row mb-3">
        <label for="" class="col-form-label col-sm-3"> Confirmar </label>
        <div class="col-sm-9">
          <input
            type="password"
            placeholder="Confirmar tu contraseña"
            class="form-control">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            class="btn btn-primary float-end">
            Crear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
